<div id="example" class="example-form" [makeReadonly]="{IsActive:true,DomId:'example'}">
  <div class="w-20p" style="text-align:center; margin-left: 500px;margin-right: 100px;margin-top: 20px;" id="example">

    <div class="example-container">
      <mat-form-field>
        <input matInput placeholder="Input">
      </mat-form-field>

      <mat-form-field>
        <textarea matInput placeholder="Textarea"></textarea>
      </mat-form-field>      
    </div>
    <mat-form-field class="full-width">
      <input matInput [matDatepicker]="dp3" placeholder="Datepicker">
      <mat-datepicker-toggle matSuffix [for]="dp3"></mat-datepicker-toggle>
      <mat-datepicker #dp3 disabled="false"></mat-datepicker>
    </mat-form-field>

    <mat-form-field class="full-width">
      <input matInput placeholder="Autocomplete" aria-label="State" [matAutocomplete]="auto">
      <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let state of states" [value]="state.name">
          <img class="example-option-img" aria-hidden [src]="state.flag" height="25">
          <span>{{state.name}}</span> |
          <small>Population: {{state.population}}</small>
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>

    <button class="example-margin full-width" mat-button color="primary">Primary</button>
    
    <section class="example-section">
      <mat-checkbox class="example-margin">Checked</mat-checkbox>
    </section>    
    
    <mat-radio-group class="example-radio-group full-width">
      <mat-radio-button class="example-radio-button" *ngFor="let season of seasons" [value]="season">
        {{season}}
      </mat-radio-button>
    </mat-radio-group>

    <mat-slider class="example-margin full-width" [max]="max" [min]="min" [step]="step">
    </mat-slider>

    <mat-slide-toggle class="example-margin full-width">
      Slide me!
    </mat-slide-toggle>

    <mat-button-toggle class="full-width" value="justify">
      <mat-icon>format_align_justify</mat-icon>
    </mat-button-toggle>

    <div style="margin-top: 10px">
      <mat-chip-list class="mat-chip-list-stacked">
        <mat-chip *ngFor="let chip of availableColors" selected="true" [color]="chip.color" (click)="testClick()">
          {{chip.name}}
        </mat-chip>
      </mat-chip-list>
    </div>
    
    <mat-form-field class="full-width">
      <mat-select placeholder="Select">
        <mat-option value="option">Option</mat-option>
      </mat-select>
    </mat-form-field>

  </div>
</div>
